<h1 style="text-align:center">Membership Form</h1>

    <form onsubmit="return validation()">

      <div class="form-group">
        <label style="margin-left:50px">Name</label>
        <input id = "name" type="text" class="form-control" placeholder="Input your name" style="margin-left:50px;margin-right:50px;width:30%">
        <label id = "v-name" class="lab"></label>
      </div>
      <div class="form-group">
        <label style="margin-left:50px">Surname</label>
        <input id ="surname" type="text" class="form-control" placeholder="Input your surname" style="margin-left:50px;margin-right:50px;width:30%">
        <label id = "v-surname" class="lab"></label>
      </div>
      <div class="form-group">
        <label style="margin-left:50px">Email Address</label>
        <input id ="email" type="email" class="form-control" placeholder="Input your email address" style="margin-left:50px;margin-right:50px;width:30%">
        <label id = "v-email" class="lab"></label>
      </div>
      <div class="form-group">
        <label style="margin-left:50px">Date of Birth</label></br>
        <input id ="birth" type="date" class="form-control" style="margin-left:50px;margin-right:50px;width:30%">
        <label id = "v-birth" class="lab"></label>
      </div>
      <div class="form-group">
        <label style="margin-left:50px;margin-right:50px;width:30%">Gender</label></br>
        <label style="margin-left:50px;margin-right:50px;width:30%">
        <input id ="male" name ="gender" type="radio" > Male
        <input id ="female" name ="gender" type="radio"> Female </label>
        <label id = "v-gender" class="lab"></label>
      </div>
      <div class="checkbox">
              <label style="margin-left:50px;margin-right:50px;width:30%">
              <input id ="agree" type="checkbox" > Agree the user agreement</label>
              <label id = "v-agree" class="lab"></label>
            </div>
      <button style="margin-left:50px" type="submit" class="btn btn-default" >Submit</button>
    </form>
